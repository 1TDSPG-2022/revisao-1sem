<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <div>
        <form action="index.html" method="post">
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTask" placeholder="Tarefa" id="nmTaskId" >
                </div>
                <div>
                    <label for="dtTaskId">Data de realização</label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>
                    <label for="descTaskId">Descrição</label>
                    <input type="text" name="descTask" placeholder="Descrição" id="destTaskId">
                </div>
                <div>
                    <button type="submit" id="btnEnviar">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
