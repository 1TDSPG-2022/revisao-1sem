<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <section>
        <form action="index.html" method="POST">
            <fieldset>

                <legend>Cadastros de Tarefas</legend>
                <div>
                    <label for="">Tarefa</label>
                    <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="">Data de Realização</label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <button type="submit" id="btnEnviar">ENVIAR</button>
                </div>
                
            </fieldset>
        </form>
    </section>
</body>
</html>
