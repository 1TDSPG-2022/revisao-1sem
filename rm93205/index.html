<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>
</head>

<body>
    <div>
        <form action="index.html" method="POST">
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                <label for="">Tarefa:</label>
                <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="">Data de realizacao:</label>
                    <input type="date" name="dtTask">
                </div>
                <div>
                    <label for="">Descricao:</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descricao">
                </div>
                <div>
                    <button type="submit" id="btnEnviar">ENVIAR</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
