<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisão</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div>
      <form action="./index.html" method="post">
        <fieldset>
          <legend>Cadastro de Tarefa</legend>
          <div>
            <label for="nmTask">Tarefa:</label>
            <input
              type="text"
              name="nmTask"
              id="nmTaskId"
              placeholder="Tarefa"
            />
          </div>

          <div>
            <label for="">Data da realização:</label>
            <input type="date" name="dtTask" id="dtTaskId" />
          </div>

          <div>
            <label for="dsTask">Descrição:</label>
            <input
              type="text"
              name="dsTask"
              id="dsTaskId"
              placeholder="Descrição"
            />
          </div>

          <div>
            <button type="submit" id="btnEnviar">Enviar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
