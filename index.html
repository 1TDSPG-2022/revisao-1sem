<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão 1°SEM</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div>
        <form action="index.html" method="post">
            <fieldset>
                <legend>CADASTRO DA TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTaskId" id="nmTaskId" placeholder="Digite a tarefa">
                </div>
                <div>
                    <label for="dtTaskId">Data:</label>
                    <input type="date" name="dtTaskId" id="dtTaskId">
                </div>
                <div>
                    <label for="nmTaskDesc">Descrição:</label>
                    <input type="text" name="nmTaskDesc" id="nmTaskDesc" placeholder="Digite a descrição">
                </div>
                <div>
                    <input type="submit" value="Cadastrar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
