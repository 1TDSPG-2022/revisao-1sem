<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISÃO</title>

    <script src="script.js"></script>
</head>
<body>
    <div>
        <form action="index.html" method="POST">
            <fieldset id="form">
                <legend>CADASTRO DE TAREFA</legend>
                <div class="form-control success">
                    <label for="nmTaskId">Tarefa</label>
                    <input type="text" name="dsTask" id="nmTaskId" placeholder="Tarefa">

                    <small>Error</small>
                </div>
                <div class="form.control error">
                    <label for="dtTaskId">Data de realização</label>
                    <input type="date" name="dtTask" id="dtTaskId">

                    <small>Error</small>
                </div>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">

                    <small>Error</small>
                </div>
                <div>
                    <button type="submit" id="btnEnviar">ENVIAR</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
