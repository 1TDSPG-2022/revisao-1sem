<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISÃO</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div>
        <form action="index.html" method="POST">
           <fieldset>
                <legend>Cadastro de tarefa</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTask" id = "nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="">Data da realização da tarefa</label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <button type="submit" id="btnEnviar">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
