<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <script src="js/script.js"></script>
</head>
<body>
    <div>
        <form action="index.html" method="POST">            
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa</label>
                    <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="dtTask">Data da realização: </label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>

                    <label for="dsTask">Descrição</label>
                    <input type="text" name="dsTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <button type="submit" id="btnEnviar">ENVIAR</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
